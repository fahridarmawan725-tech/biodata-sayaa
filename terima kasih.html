<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pesan Terkirim!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .box {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 211, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box h1 {
            font-size: 2.5rem;
            color: rgb(58, 211, 255);
            text-shadow: 0 0 12px rgb(58, 211, 255);
            margin-bottom: 1rem;
        }

        .box p {
            color: #cccccc;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            color: rgb(58, 211, 255);
            padding: 12px 25px;
            border-radius: 10px;
            border: 2px solid rgb(58, 211, 255);
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }

        a:hover {
            background: rgb(58, 211, 255);
            color: #000;
            box-shadow: 0 0 15px rgb(58, 211, 255);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

            <i class="fa-solid fa-arrow-left"></i> Kembali ke Contact
        </a>
    </div>

</body>

</html>
